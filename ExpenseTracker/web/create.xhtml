<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"></link>
    <h:outputStylesheet library="css" name="Styles.css"/>
    <h:head>
        <title>New User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="main-Xlong" style="background-repeat: no-repeat; background-image: url('resources/images/connection.jpg');">
            <div class="box3">
                <h2 style="font-size: 2rem;">Welcome!</h2>
                <h:form>
                    <br></br>
                    <h4>Name</h4>
                    <h:inputText id="name"
                                 class="email"
                                 value="#{users.name}"
                                 required="true"
                                 requiredMessage="Please enter something."
                                 maxlength="25" />
                    <p></p>
                    <h4>Username</h4>
                    <h:inputText id="username"
                                 class="email"
                                 value="#{users.username}"
                                 required="true"
                                 requiredMessage="Please enter something."
                                 maxlength="25" />
                    <p></p>
                    <h4>Password</h4>
                    <h:inputSecret id="password"
                                   class="email"
                                   value="#{users.password}"
                                   required="true"
                                   requiredMessage="Please enter something."
                                   maxlength="25" />
                    <p></p>
                    <h4>Please re-enter your password</h4>
                    <h:inputSecret id="passwordCheck"
                                   class="email"
                                   value="#{users.passwordCheck}"
                                   required="true"
                                   requiredMessage="Please enter something."
                                   maxlength="25" />
                    <p></p>
                    <h4>Your Email address</h4>
                    <h:inputText id="email"
                                 class="email"
                                 value="#{users.email}"
                                 required="true"
                                 requiredMessage="Please enter something."
                                 maxlength="25" />
                    <p></p>

                    <!--//Need to send the data and initiate a table.  So added a hidden item-->
                    <h:selectOneMenu value="#{users.table}" style="display:none">
                        <f:selectItem itemValue="create" itemLabel="Create"/>
                    </h:selectOneMenu>
                    <p></p>
                    <h:commandButton class="btn btn-lg btn-success download-button" id="submit" value="Create the account!" action="index" />
                    <h:commandButton class="btn btn-lg btn-dark download-button" id="reset" value="Reset the form" type="reset" />
                </h:form>
                <h:form>                    
                    <h:commandButton class="btn btn-danger btn-lg download-button" id="back" value="Back to the main page" action="index" />
                </h:form>
            </div>
        </div>
    </body>
</html>
