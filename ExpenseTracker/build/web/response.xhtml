<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"></link>
    <h:outputStylesheet library="css" name="Styles.css"/>
    <h:head>
        <title>Response</title>
    </h:head>
    <h:body>
        <div class="main-Xlong" style="background-repeat: no-repeat; background-image: url('resources/images/connection.jpg');">
            <div class="box5">
                <h:form>
                    <div style="text-align: center;">
                        <h2>Search Results</h2>
                        <h:commandButton class="btn btn-danger btn-lg download-button" 
                                         style="margin: 2% 3% 2% 3%;" 
                                         id="back" 
                                         value="Back" 
                                         action="Mainpage" />
                    </div>
                    <h:inputText id="username"
                                 style="display:none;"
                                 value="#{users.username}"
                                 maxlength="25" />
                    <h:inputText id="userID"
                                 value="#{users.userID}"
                                 style="display:none;"
                                 maxlength="25" />
                    <p></p>
                    <div style="height:22rem; overflow: auto;">
                        <div class="grid-container stickyN"> 
                            <div class="grid-itemN"> <h5>Expense ID</h5> </div>
                            <div class="grid-itemN"> <h5>Date</h5> </div>
                            <div class="grid-itemN"> <h5>Category</h5> </div>
                            <div class="grid-itemN"> <h5>Amount</h5> </div>
                            <div class="grid-itemN"> <h5>Notes</h5> </div></div>
                        <c:forEach begin="1" end="#{users.rowCount}">
                            <div class="grid-container"> 
                                <c:forEach begin="1" end="5">
                                    <div class="grid-itemN"> <h5>#{users.data2}</h5> </div>
                                </c:forEach>
                            </div>
                        </c:forEach>
                        <p></p>                        
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
