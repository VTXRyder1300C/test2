<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="Styles.css"/>
    <h:head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <div class="main-long" style="background-repeat: no-repeat; background-image: url('resources/images/connection.jpg');">
            <div class="box">
                <h2 style="font-size: 2rem;">Welcome Back!</h2>
                <h:form>
                    <p></p>
                    Username:
                    <h:inputText id="username"
                                 class="email"
                                 value="#{users.username}"
                                 required="true"
                                 requiredMessage="Please enter something."
                                 maxlength="25" />
                    <p></p>
                    Password:
                    <h:inputSecret class="email"
                                   id="password"
                                   value="#{users.password}"
                                   required="true"
                                   requiredMessage="Please enter something."
                                   maxlength="25" />
                    <p></p>
                    <h:commandButton class="btn7"
                                     id="submit" 
                                     value="Submit" 
                                     action="index" />

                    <h:selectOneMenu value="#{users.table}" 
                                     style="display:none">
                        <f:selectItem itemValue="login" itemLabel="Login"/>
                    </h:selectOneMenu>
                    <p></p>
                </h:form>
                <p></p>
                <h:form>
                    <h:commandButton class="btn2" id="back" value="Sign-up" action="create" />
                </h:form>
            </div>
        </div>
    </body>
</html>
